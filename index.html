<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsyncAPI Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/@asyncapi/react-component@1.0.0-next.39/styles/default.min.css">
</head>
<body>
    <div id="asyncapi"></div>

    <script src="https://unpkg.com/@asyncapi/react-component@1.0.0-next.39/browser/standalone/index.js"></script>
    <script>

        const schemaUrl = 'https://raw.githubusercontent.com/Gildevan-Pereira/order-management-orders-async-api/refs/heads/master/docs/asyncapi.json';

        // Carregando o schema do arquivo
        fetch(schemaUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o schema: ${response.statusText}`);
                }
                return response.json();
            })
            .then(schema => {
                // Renderizando o componente AsyncAPI
                AsyncApiStandalone.render({
                    schema: schema, // Schema carregado
                    config: {
                        show: {
                            sidebar: true,
                        }
                    },
                }, document.getElementById('asyncapi'));
            })
            .catch(error => {
                console.error('Erro ao renderizar o AsyncAPI:', error);
            });
    </script>

</body>
</html>
